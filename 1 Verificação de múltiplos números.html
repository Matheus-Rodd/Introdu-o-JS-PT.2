<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Peça três números ao usuário. Verifique se todos são positivos e exiba uma mensagem confirmando ou negando isso.

    <script>

let numero1 = prompt("Digite o 1° número");
let numero2 = prompt("Digite o 2° número");
let numero3 = prompt("Digite o 3° número");

if (numero1,numero2,numero3 >= 0) {
    alert("Todos os números são positivos.")
} else {
    alert("Um ou mais números são negativos")
}

    </script>
</body>
</html>
